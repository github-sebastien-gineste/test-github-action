name: Ajouter un commentaire Ã  la Pull Request en JS

on:
  pull_request:
    types: 
      - opened
      - edited

permissions:
  contents: 'read'
  issues: 'write'
  id-token: 'write'
  pull-requests: 'write'

jobs:
  add_comment_js:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout le code
      uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: cd ./.github/js && npm install execa
    - uses: actions/github-script@v6
      with:
        script: |
          const execa = require('execa')

          const { stdout } = await execa('echo', ['hello', 'world'])

          console.log(stdout)

        
        